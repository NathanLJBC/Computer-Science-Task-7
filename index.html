<html> 
    <head> 
        <title>Volkswagen Wangara</title>
<!-- All out-Soruced Scripts or fonts are linked here-->
            <link href="styling.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
            <script src="js.js"></script>
    </head>
    <body>
       <!--This is the Landing Page Section-->
        <section class="landing">
            <h1 class="group1">Volskwagen Wangara</h1>
        </section>
        <br>
        <!--This is the Car colour selction-->
        <section class="carPick">
                <div class="container">
                    <div class="row">
                        <div class="col-6">
                           <!--Linking of the base image-->
                            <img id="amarok" src="Cars/Amarok/Amarok.png" class="image">
                        </div>
                        <div class="col-6">
                            <!-- Buttons for changing Colour-->
                            <div class="btn-group">
                                <button onclick="AmarokBlue()" class="btn">Blue</button>
                                <button onclick="AmarokRed()" class="btn">Red</button>
                                <button onclick="AmarokPink()" class="btn">Pink</button>
                                <button onclick="AmarokLime()" class="btn">Lime</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <!--Linking of the base image-->
                            <img id="arteon" src="Cars/Arteon/ArteonBlue.png" class="image">
                        </div>
                        <div class="col-6">
                            <div class="btn-group">
                                <!-- Buttons for changing Colour-->
                                <button onclick="ArteonBlue()" class="btn">Blue</button>
                                <button onclick="ArteonGrey()" class="btn">Grey</button>
                                <button onclick="ArteonYellow()" class="btn">Yellow</button>
                                <button onclick="ArteonRed()" class="btn">Red</button>
                            </div>
                        </div>
                    </div>
                
            <div class="row">
                        <div class="col-6">
                            <!--Linking of the base image-->
                            <img id="GT" src="Cars/GT/GT(Blue).PNG" class="image">
                        </div>
                        <div class="col-6">
                            <!-- Buttons for changing Colour-->
                            <div class="btn-group">
                                <button onclick="GTBlue()" class="btn">Blue</button>
                                <button onclick="GTCherryRed()" class="btn">Red</button>
                                <button onclick="GTHotPink()" class="btn">Magenta</button>
                                <button onclick="GTGreen()" class="btn">Green</button>
                            </div>
                        </div>
                    </div>
               <div class="row">
                        <div class="col-6">
                            <!--Linking of the base image-->
                            <img id="Tiguan" src="Cars/Tiguan/TiguanBlue.png" class="image">
                        </div>
                        <div class="col-6">
                            <!-- Buttons for changing Colour-->
                            <div class="btn-group">
                                <button onclick="TiguanBlue()" class="btn">Blue</button>
                                <button onclick="TiguanGrey()" class="btn">Red</button>
                                <button onclick="TiguanBlack()" class="btn">Black</button>
                                <button onclick="TiguanRed()" class="btn">Red</button>
                            </div>
                        </div>
                    </div>        
            </div>
        </section>
